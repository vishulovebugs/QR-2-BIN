<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">QR-2-BIN</div>
    <div class="subtitle">Track and manage your EVO collection</div>
        
    <form id="evoTrackerForm">
        <div class="form-group">
            <label>Select Your Role</label>
            <div class="options-container">
                <div class="option-card" data-value="collector">
                    <div class="option-title">Collector</div>
                    <div class="option-description">I collect and manage EVO items</div>
                </div>
                    
                <div class="option-card" data-value="municipality">
                    <div class="option-title">Municipality</div>
                    <div class="option-description">I represent a local government entity</div>
                </div>
                    
                <div class="option-card" data-value="residents">
                    <div class="option-title">Residents</div>
                    <div class="option-description">I am a local resident</div>
                </div>
            </div>
        </div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>Continue</button>
        </form>
    </div>

    <script src="script1.js"></script>
</body>
</html>
